<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Our Products</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="css/media.css" rel="stylesheet">
  <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script defer src="js/common.js"></script>
  <script defer src="js/dom.js"></script>
  <script defer src="js/index.js"></script>
</head>
<body>
  <div class="header">
    <nav class="navbar fixed-top ">
      <div class="container-fluid bg-light">
        <a class="navbar-brand" href="#">Our Shop</a>

        <button id="menu-btn" type="button" data-bs-toggle="button" area-pressed="false" class="btn btn-outline-secondary" aria-pressed="false">Menu</button>

        <div class="context-menu">
          <button type="button" id="cart-btn" class="btn btn-success">Your cart</button>
          <form id="search-form" role="search" class="d-flex">
            <input id="search-input" type="search" placeholder="Search" aria-label="Search" class="form-control me-2">
            <button class="btn btn-outline-success">Search</button>
          </form>
        </div>
      </div>
  
      <div class="cart">
        <div class="cart-cont">
          <div class="cart-hat">
          <h2>Your order</h2>
          <button type="button" class="btn-close" aria-label="Close"></button>
        </div>

        <div class="ul-cont">
          <ul class="list-group">
          </ul>
        </div>

        <p class="place-holder">You don't have any items in order.</p>

        <h5 class="total-cost"></h5>

        <button id="order-btn" type="button" class="btn btn-primary" disabled>Order</button>
        </div>

      </div>
    </nav>
  </div>

  <div class="container">

    <h1 class="title">Our Products</h1>

    <div class="wrapper row justify-content-center">
    </div>
  </div>
</body>
</html>
