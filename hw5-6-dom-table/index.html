<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Our Products</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="css/media.css" rel="stylesheet">
  <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script defer src="js/index.js"></script>
</head>
<body>
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Navbar</span>

      <button type="button" class="btn btn-outline-secondary" data-bs-toggle="button" aria-pressed="true">Active toggle button</button>

      <div class="searchMenu">
        <form class="d-flex" role="search" id="header-form">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="cart">
    <div class="cart-hat">
      <h2>Your order</h2>
      <button type="button" class="btn-close" aria-label="Close"></button>
    </div>
    <div class="goods-list"></div>

    <button type="button" class="btn btn-primary">Order</button>
  </div>

  <div class="container">
   

    <h1 class="title">Our Products</h1>

    <div class="wrapper row justify-content-center">
    </div>
  </div>
</body>
</html>
